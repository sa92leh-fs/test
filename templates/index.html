<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>MATH 506 Term Project</b></h1>
  <p>Data Retrieval using Twitter API and Dynamic Web Site Design using Flask <span class="w3-tag">Group #</span></p>
</header>

<div class="w3-row">
<form action="/submit", method='post'>
  <label for="Hashtag">Hashtag:</label><br>
  <input type="text" id="Hashtag" name="Hashtag" value="#Covid19"><br>
  <label for="Tweets">Number ot Tweets:</label><br>
  <input type="text" id="Tweets" name="Tweets" value="30"><br><br>
  <input type="submit" value="Submit">
</form>     
 </div>    
    
<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <img src={{image}} alt="wordcloud" style="width:100%">
  
  </div>
  <hr>


</body>
</html>
